<body>
  <!--Crear un boton con 3 clases, un id, un atributo personalizado y el texto entre las etiquetas-->
  <!-- button.btn.btn-danger.btn-sm#guardar[type=submit]{guardardatos} -->

  <!-- creamos una lista con una clase, y 5 elementos hijos con 2 clasescada uno -->
  <!-- ul.principal>li.item.componente*5{Elemento $} -->

  <ul class="menu principal">
    <li class="item"><a href="#" class="btn">Opcion 1</a></li>
    <li class="item"><a href="#" class="btn">Opcion 2</a></li>
    <li class="item"><a href="#" class="btn">Opcion 3</a></li>
    <li class="item"><a href="#" class="btn">Opcion 4</a></li>

  <!-- div.container>div.mb3>div*4>label.form-label{Campo $}+input.form-control.form-control-sm[maxlenght="40"] -->
  <!-- form.form-mt-5>div.mb-3*4>label.form-label{Campo $}input.form-control.form-control-sm[maxlenght="40"] -->

  <div class="container">
    <form action="" class="mt-5">
      <!-- controles compuestos -->
      <div class="input-group mb-3">
        <span class="input-group-text">@</span>
        <input type="text" class="form-control" id="correo">
      </div>

      </div>
      <div class="input-group mb-3">
        <input type="text" class="form-control" id="email">
        <span class="input-group-text">@senati.pe</span>
      </div>

      <div class="mb-3">
        <label for="repositorio" class="form-label">Repositorio de tu proyecto</label>
        <div class="input-group mb-3">
          <span class="input-group-text">http://github.com/</span>
          <input type="text" class="form-control" id="repositorio">
        </div>
      </div>


    </form>
